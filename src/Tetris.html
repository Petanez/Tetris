<!DOCTYPE html5>

<head>
  <title>Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <!-- <div class="left-side"></div> -->

   
    <div class="tetris-container">

      <canvas id="myCanvas"></canvas>

      <div class="state-info">
        <div class="state-info__level">
          <h1 id="lvl">
            <!--
                          Update current level here
                      -->
          </h1>
        </div>
        <h2 id="gamePaused">
          <!--
                        Game paused here
                    -->
        </h2>
        <div class="state-info__game-over">
          <h1 id="gOvr" class="game-over-text">
            GAME OVER
          </h1>
          <h2 id="finalScore">
            <!--
                          Update final score here
                      -->
          </h2>
        </div>
      </div>
    </div>

    <div class="game-info">
      <div class="game-info__content">
        <a href="#" id="themeSwitch">
          <div class="theme-switch-icon">
            <div class="theme-switch__background"></div>
        
            <span class="icon-text">polarize</span>
          </div>
        </a>
        <div class="game-info__header">
          <div class="game-info__cloud1"></div>
          <div class="game-info__cloud2"></div>
          <h1 class="game-info__header">
            TETRIS
          </h1>
          <h4 class="signature">
            By
            <em>
              Petteri Moilanen
            </em>
          </h4>
        </div>
        <div class="scoreboard">
          <h2>
            SCORE:
          </h2>
          <h2 id="score">
          </h2>
        </div>
        <!-- <a id="toggleControls" data-clicked="false">
          <h2>
            Controls
            <div class="hide-controls__arrow">
              &uarr;
            </div>
          </h2>
        </a> -->
        <ul class="game-info__controls">
          <li>
            To <b>START</b> press the <b>START GAME</b> button
          </li>
          <li>
            To <b>PAUSE</b> the game press <b>P</b>
          </li>
          <li>
            To move the piece <b>PRESS</b> arrow:
            <ul style="margin-left: 20%; padding-inline-start: 0;">
              <li>
                <b>DOWN</b> - Move piece down
              </li>
              <li>
                <b>LEFT</b> - Move piece left
              </li>
              <li>
                <b>RIGHT</b> - Move piece right
              </li>
              <li>
                <b>UP</b> - Rotate piece
              </li>
            </ul>
          </li>
        </ul>
        <div>
          <button id="normButton" onkeypress="event.preventDefault()" </button>START GAME</button>
        </div>
      </div>
    </div>

    <div class="mobile-controls-wrapper">
      <div class="mobile-controls">
        <div class="js-arrow-up">&#x2B06</div>
        <div class="js-arrow-right">&#x27A1</div>
        <div class="js-arrow-down">&#x2B07</div>
        <div class="js-arrow-left">&#x2B05</div>
      </div>
    </div>
    <!-- <div class="right-side"></div> -->
  </div>
</body>
