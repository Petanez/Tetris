<!DOCTYPE html5>

<head>
  <title>Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <div class="page-background">
      <svg preserveAspectRatio="none" viewBox="0 0 1440 872" fill="var(--clr-primary)" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 865.5C859 928.5 522 466 1439 510.5V0.5H0V865.5Z" stroke="none" strokeWidth="0"/>
      </svg>
    </div>
         
    <div class="tetris-container">

      <canvas id="myCanvas"></canvas>

      <div class="state-info">
        <div class="state-info__level">
          <h1 id="lvl">
            <!--
                          Update current level here
                      -->
          </h1>
        </div>
        <h2 id="gamePaused">
          <!--
                        Game paused here
                    -->
        </h2>
        <div class="state-info__game-over">
          <h1 id="gOvr" class="game-over-text">
            <span class="game-over-text__game">GAME</span> 
            <span class="game-over-text__over">OVER</span>
            
          </h1>
          <h2 id="finalScore">
            <!--
                          Update final score here
                      -->
          </h2>
        </div>
      </div>
    </div>

    <div class="game-info">
      <div class="game-info__content">
        <a href="#" id="themeSwitch">
          <div class="theme-switch__background"></div>
          <div class="theme-switch-icon"></div>
          <span class="icon-text">polarize</span>
        </a>
        <div class="game-info__header">
          <div class="game-info__cloud1"></div>
          <div class="game-info__cloud2"></div>
          <h1 class=>
            TETRIS
          </h1>
        </div>
        <div class="scoreboard">
          <h2>
            SCORE:
          </h2>
          <h2 id="score">
          </h2>
        </div>
        <ul class="game-info__controls">
          <li>
            To <b>PAUSE</b> the game press <b>P</b>
          </li>
          <li>
            Press <b>ARROW:</b>
            <ul>
              <li>
                <b>DOWN</b> - Move piece down
              </li>
              <li>
                <b>LEFT</b> - Move piece left
              </li>
              <li>
                <b>RIGHT</b> - Move piece right
              </li>
              <li>
                <b>UP</b> - Rotate piece
              </li>
            </ul>
          </li>
        </ul>
        <div>
          <button id="playButton" onkeypress="event.preventDefault()" </button>START GAME</button>
        </div>
      </div>
    </div>

    <div class="mobile-controls-wrapper">
      <div class="mobile-controls">
        <div class="js-arrow-up">&#x2B06</div>
        <div class="js-arrow-right">&#x27A1</div>
        <div class="js-arrow-down">&#x2B07</div>
        <div class="js-arrow-left">&#x2B05</div>
      </div>
    </div>
  </div>
</body>
