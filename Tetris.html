<!DOCTYPE html5>

<head>
  <title>Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./src/css/root.css">
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="./src/css/responsive.css">
  <script defer src="./src/js/logic.js"></script>
  <script defer src="./src/js/Square.js"></script>
  <script defer src="./src/js/Pieces.js"></script>
  <script defer src="./src/js/tetris.js"></script>
  <script defer src="./src/js/listeners.js"></script>
  <script defer src="./src/js/graphics.js"></script>
</head>

<body>
  <div class="page-container">
    <div class="left-side"></div>

    <div class="tetris-container">

      <div class="canvas-wrapper">
        <canvas id="myCanvas"></canvas>
      </div>

      <div class="state-info">
        <div class="state-info__level">
          <h1 id="lvl" style="opacity: 0;">
            <!--
                          Update current level here
                      -->
          </h1>
        </div>
        <div class="state-info__game-over">
          <h1 id="gOvr" class="game-over-text">
            GAME OVER
          </h1>
          <h2 id="gamePaused">
            <!--
                          Game paused here
                      -->
          </h2>
          <h2 id="finalScore">
            <!--
                          Update final score here
                      -->
          </h2>
        </div>
      </div>


    </div>

    <div class="game-info">
      <h1>
        TETRIS
        <h4 class="signature">
          By
          <em>
            Petteri Moilanen
          </em>
        </h4>
      </h1>

      <div class="score-board" id="scoreboard" style="opacity: 0;">
        <h2>
          SCORE:
        </h2>
        <h2 id="score">
        </h2>
      </div>

      <a href="#" id="themeSwitch">
        <div class="theme-switch-icon" id="themeSwitch">
          polarize
        </div>
      </a>

      <!-- <a id="toggleControls" data-clicked="false">
        <h2>
          Controls
          <div class="hide-controls__arrow">
            &uarr;
          </div>
        </h2>
      </a> -->

      <ul class="game-info__controls">
        <li>
          To <b>START</b> press the <b>START GAME</b> button
        </li>
        <li>
          To <b>PAUSE</b> the game press <b>P</b>
        </li>
        <li>
          To move the piece <b>PRESS</b> arrow:
          <ul style="margin-left: 20%; padding-inline-start: 0;">
            <li>
              <b>DOWN</b> - Move piece down
            </li>
            <li>
              <b>LEFT</b> - Move piece left
            </li>
            <li>
              <b>RIGHT</b> - Move piece right
            </li>
            <li>
              <b>UP</b> - Rotate piece
            </li>
          </ul>
        </li>
      </ul>

      <div>
        <button id="normButton" onkeypress="event.preventDefault()" </button>START GAME</button>
      </div>
    </div>
    <div class="mobile-controls-wrapper">
      <div class="mobile-controls">
        <div class="js-arrow-up">&#x2B06</div>
        <div class="js-arrow-right">&#x27A1</div>
        <div class="js-arrow-down">&#x2B07</div>
        <div class="js-arrow-left">&#x2B05</div>
      </div>
    </div>
    <div class="right-side"></div>
  </div>
</body>
